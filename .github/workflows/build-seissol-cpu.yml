name: build-seissol-cpu
on:
  - push

env:
  precomputed-hash: 57577066fddab59afc5670397549b1b3e6d6e7ac

jobs:
  seissol-build-test:
    name: seissol-build-test<${{matrix.setup.name}}, ${{matrix.arch}}, ${{matrix.build_type}}>
    runs-on: ubuntu-24.04
    container: ${{ matrix.setup.container }}
    continue-on-error: true
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        arch:
          - hsw
        build_type:
          - Release
          #- Debug
        setup:
          - cc: gcc-13
            cxx: g++-13
            fc: gfortran-13
            container: seissol/gha-cpu:davschneller-ci-merge
            name: gcc-13
          - cc: clang-18
            cxx: clang++-18
            fc: flang-18
            container: seissol/gha-cpu:davschneller-ci-merge
            name: clang-18
          - cc: clang-19
            cxx: clang++-19
            fc: flang-19
            container: seissol/gha-cpu:davschneller-ci-merge
            name: clang-19
          - cc: clang-20
            cxx: clang++-20
            fc: flang-20
            container: seissol/gha-cpu:davschneller-ci-merge
            name: clang-20
          - cc: icc
            cxx: icpc
            fc: ifort
            container: seissol/gha-gpu-intel-icc:davschneller-ci-merge
            name: icc-2022
          - cc: icx
            cxx: icpx
            fc: ifx
            container: seissol/gha-gpu-intel-2023:davschneller-ci-merge
            name: icx-2023
          - cc: icx
            cxx: icpx
            fc: ifx
            container: seissol/gha-gpu-intel-2024:davschneller-ci-merge
            name: icx-2024
          - cc: icx
            cxx: icpx
            fc: ifx
            container: seissol/gha-gpu-intel-2025:davschneller-ci-merge
            name: icx-2025
          - cc: nvc
            cxx: nvc++
            fc: nvfortran
            container: seissol/gha-gpu-nvhpc:davschneller-ci-merge
            name: nvhpc-2409
    steps:
      - id: checkout
        name: checkout-seissol
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - uses: ./.github/actions/build-cpu
        name: elastic-d-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: elastic
          cfg-mechanisms: 0
          cfg-precision: double
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
 
      - uses: ./.github/actions/build-cpu
        name: viscoelastic-3-d-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: viscoelastic2
          cfg-mechanisms: 3
          cfg-precision: double
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/build-cpu
        name: poroelastic-d-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: poroelastic
          cfg-mechanisms: 0
          cfg-precision: double
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/build-cpu
        name: anisotropic-d-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: anisotropic
          cfg-mechanisms: 0
          cfg-precision: double
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/build-cpu
        name: acoustic-d-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: acoustic
          cfg-mechanisms: 0
          cfg-precision: double
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/build-cpu
        name: elastic-d-p6-f8
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: elastic
          cfg-mechanisms: 0
          cfg-precision: double
          cfg-simulations: 8
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/build-cpu
        name: elastic-s-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: elastic
          cfg-mechanisms: 0
          cfg-precision: single
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
 
      - uses: ./.github/actions/build-cpu
        name: viscoelastic-3-s-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: viscoelastic2
          cfg-mechanisms: 3
          cfg-precision: single
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/build-cpu
        name: poroelastic-s-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: poroelastic
          cfg-mechanisms: 0
          cfg-precision: single
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/build-cpu
        name: anisotropic-d-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: anisotropic
          cfg-mechanisms: 0
          cfg-precision: single
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/build-cpu
        name: acoustic-s-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: acoustic
          cfg-mechanisms: 0
          cfg-precision: single
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/build-cpu
        name: elastic-s-p6-f8
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: elastic
          cfg-mechanisms: 0
          cfg-precision: single
          cfg-simulations: 8
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}

      - name: upload-seissol
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        with:
          name: seissol-${{matrix.build_type}}-${{matrix.arch}}-${{matrix.setup.cc}}
          path: /opt/seissol

  seissol-run-test:
    name: seissol-run-test
    runs-on: self-hosted
    container: ${{ matrix.setup.container }}
    continue-on-error: true
    needs: [seissol-build-test]
    if: ${{ github.repository == 'SeisSol/SeisSol' }} #  && (github.ref_name == 'master')
    strategy:
      fail-fast: false
      matrix:
        arch:
          - hsw
        build_type:
          - Release
        setup:
          - cc: gcc-13
            cxx: g++-13
            fc: gfortran-13
            container: seissol/gha-cpu:davschneller-ci-merge
            mpi: openmpi
            name: gcc-13
          - cc: clang-18
            cxx: clang++-18
            fc: flang-18
            container: seissol/gha-cpu:davschneller-ci-merge
            mpi: openmpi
            name: clang-18
          - cc: clang-19
            cxx: clang++-19
            fc: flang-19
            container: seissol/gha-cpu:davschneller-ci-merge
            mpi: openmpi
            name: clang-19
          - cc: clang-20
            cxx: clang++-20
            fc: flang-20
            container: seissol/gha-cpu:davschneller-ci-merge
            mpi: openmpi
            name: clang-20
          - cc: icc
            cxx: icpc
            fc: ifort
            container: seissol/gha-gpu-intel-icc:davschneller-ci-merge
            mpi: intel
            name: icc-2022
          - cc: icx
            cxx: icpx
            fc: ifx
            container: seissol/gha-gpu-intel-2023:davschneller-ci-merge
            mpi: intel
            name: icx-2023
          - cc: icx
            cxx: icpx
            fc: ifx
            container: seissol/gha-gpu-intel-2024:davschneller-ci-merge
            mpi: intel
            name: icx-2024
          - cc: icx
            cxx: icpx
            fc: ifx
            container: seissol/gha-gpu-intel-2025:davschneller-ci-merge
            mpi: intel
            name: icx-2025
          - cc: nvc
            cxx: nvc++
            fc: nvfortran
            container: seissol/gha-gpu-nvhpc:davschneller-ci-merge
            mpi: openmpi
            name: nvhpc-2409
        parallel:
          - ranks: 1
            threads: 4
            commthread: false
          - ranks: 4
            threads: 1
            commthread: false
    steps:
      - id: get-precomputed-solutions
        name: get-precomputed-solutions
        uses: actions/checkout@v4
        with:
          repository: seissol/precomputed-seissol
          ref: ${{env.precomputed-hash}}
          path: precomputed

      - name: get-seissol
        uses: actions/download-artifact@v4
        with:
          name: seissol-${{matrix.build_type}}-${{matrix.arch}}-${{matrix.setup.cc}}
          path: install

      # TODO: make this checkout obsolete
      - name: get-verification-scripts
        uses: actions/checkout@v4
        with:
          path: scripts

      - name: run-seissol
        id: run
        run: |
          if [ ${{matrix.setup.mpi}} = openmpi ]; then
            MPI_OPTIONS="--oversubscribe --allow-run-as-root -bind-to none";
          elif [ ${{matrix.setup.mpi}} = intel ]; then
            MPI_OPTIONS="";
          fi;

          export PATH=$(pwd)/install/bin:$PATH
          export LD_LIBRARY_PATH=$(pwd)/install/lib:$(pwd)/install/lib64:$LD_LIBRARY_PATH

          chmod +x $(pwd)/install/bin/*
          
          export OMP_NUM_THREADS=${{matrix.parallel.threads}}
          export SEISSOL_COMMTHREAD=${{matrix.parallel.commthread}}
          export SEISSOL_MINISEISSOL=OFF

          cd precomputed

          inner()
          {
            local CONFIG=$2

            NAME=$(echo "$CONFIG" | jq -rc '.name')

            COMPARE_FAULT=$(echo "$CONFIG" | jq -rc '.compare.fault.enabled')
            COMPARE_VOLUME=$(echo "$CONFIG" | jq -rc '.compare.volume.enabled')
            COMPARE_SURFACE=$(echo "$CONFIG" | jq -rc '.compare.surface.enabled')
            COMPARE_ENERGY=$(echo "$CONFIG" | jq -rc '.compare.energies.enabled')
            COMPARE_RECEIVER=$(echo "$CONFIG" | jq -rc '.compare.receivers.enabled')
            COMPARE_RECEIVER_MODE=$(echo "$CONFIG" | jq -rc '.compare.receivers.type')

            cd $NAME

            for run in $(echo "$CONFIG" | jq -rc '.[]'); do
              rm -rf output
              mpirun ${MPI_OPTIONS} -np ${{matrix.parallel.ranks}} seissol-cpu-${run}
              ERROR=$?
              if [ $ERROR == 0 ]; then
                for run in $(echo "$CONFIG" | jq -rc '.[]'); do
                  if COMPARE_FAULT then
                    python3 $SCRIPTS/compare-mesh.py ./output/${FAULT_FILE} ./precomputed/${run}/${FAULT_FILE} --epsilon ${EPSILON}
                    if [ $? != 0 ]; then
                      ERROR=1
                    fi
                  fi
                  if COMPARE_VOLUME then
                    python3 $SCRIPTS/compare-mesh.py ./output/${VOLUME_FILE} ./precomputed/${run}/${VOLUME_FILE} --epsilon ${EPSILON}
                    if [ $? != 0 ]; then
                      ERROR=1
                    fi
                  fi
                  if COMPARE_SURFACE then
                    python3 $SCRIPTS/compare-mesh.py ./output/${SURFACE_FILE} ./precomputed/${run}/${SURFACE_FILE} --epsilon ${EPSILON}
                    if [ $? != 0 ]; then
                      ERROR=1
                    fi
                  fi
                  if COMPARE_ENERGY then
                    python3 $SCRIPTS/compare-energies.py ./output/${ENERGY_FILE} ./precomputed/${run}/${ENERGY_FILE} --epsilon ${EPSILON}
                    if [ $? != 0 ]; then
                      ERROR=1
                    fi
                  fi
                  if COMPARE_RECEIVER then
                    python3 $SCRIPTS/compare-receivers.py ./output ./precomputed/${run} --epsilon ${EPSILON} --mode $COMPARE_RECEIVER_MODE
                    if [ $? != 0 ]; then
                      ERROR=1
                    fi
                  fi
                done
              fi
              exit $ERROR
            done

            cd ..
          }

          source $GITHUB_WORKSPACE/.ci/configloop.sh
          testloop inner "$GITHUB_WORKSPACE/.ci/tests.json"
