          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/cpu-build
        name: acoustic-s-p6
        if: ${{ !cancelled() && false }}
        with:
          cfg-order: 6
          cfg-equation: acoustic
          cfg-mechanisms: 0
          cfg-precision: single
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
