name: build-seissol-cpu
on:
  - push

env:
  precomputed-hash: 4cc0993d4ba3b8f0aabc84af78e405af9d98f902

jobs:
  seissol-build-test:
    name: seissol-build-test<${{matrix.setup.name}}, ${{matrix.arch}}, ${{matrix.build_type}}>
    runs-on: self-hosted
    container: ${{ matrix.setup.container }}
    continue-on-error: true
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        arch:
          - hsw
        build_type:
          - Release
          #- Debug
        setup:
          - cc: gcc-13
            cxx: g++-13
            fc: gfortran-13
            container: seissol/gha-cpu:davschneller-ci-merge
            name: gcc-13
          - cc: clang-18
            cxx: clang++-18
            fc: flang-18
            container: seissol/gha-cpu:davschneller-ci-merge
            name: clang-18
          - cc: clang-19
            cxx: clang++-19
            fc: flang-19
            container: seissol/gha-cpu:davschneller-ci-merge
            name: clang-19
          - cc: clang-20
            cxx: clang++-20
            fc: flang-20
            container: seissol/gha-cpu:davschneller-ci-merge
            name: clang-20
          - cc: icc
            cxx: icpc
            fc: ifort
            container: seissol/gha-gpu-intel-icc:davschneller-ci-merge
            name: icc-2022
          - cc: icx
            cxx: icpx
            fc: ifx
            container: seissol/gha-gpu-intel-2023:davschneller-ci-merge
            name: icx-2023
          - cc: icx
            cxx: icpx
            fc: ifx
            container: seissol/gha-gpu-intel-2024:davschneller-ci-merge
            name: icx-2024
          - cc: icx
            cxx: icpx
            fc: ifx
            container: seissol/gha-gpu-intel-2025:davschneller-ci-merge
            name: icx-2025
          - cc: nvc
            cxx: nvc++
            fc: nvfortran
            container: seissol/gha-gpu-nvhpc:davschneller-ci-merge
            name: nvhpc-2409
    steps:
      - id: checkout
        name: checkout-seissol
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - uses: ./.github/actions/cpu-build
        name: elastic-d-p6
        if: ${{ !cancelled() }}
        with:
          cfg-order: 6
          cfg-equation: elastic
          cfg-mechanisms: 0
          cfg-precision: double
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
 
      - uses: ./.github/actions/cpu-build
        name: viscoelastic-3-d-p6
        if: ${{ !cancelled() && false }}
        with:
          cfg-order: 6
          cfg-equation: viscoelastic2
          cfg-mechanisms: 3
          cfg-precision: double
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/cpu-build
        name: poroelastic-d-p6
        if: ${{ !cancelled() && false }}
        with:
          cfg-order: 6
          cfg-equation: poroelastic
          cfg-mechanisms: 0
          cfg-precision: double
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/cpu-build
        name: anisotropic-d-p6
        if: ${{ !cancelled() && false }}
        with:
          cfg-order: 6
          cfg-equation: anisotropic
          cfg-mechanisms: 0
          cfg-precision: double
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/cpu-build
        name: acoustic-d-p6
        if: ${{ !cancelled() && false }}
        with:
          cfg-order: 6
          cfg-equation: acoustic
          cfg-mechanisms: 0
          cfg-precision: double
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/cpu-build
        name: elastic-d-p6-f8
        if: ${{ !cancelled() && false }}
        with:
          cfg-order: 6
          cfg-equation: elastic
          cfg-mechanisms: 0
          cfg-precision: double
          cfg-simulations: 8
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/cpu-build
        name: elastic-s-p6
        if: ${{ !cancelled() && false }}
        with:
          cfg-order: 6
          cfg-equation: elastic
          cfg-mechanisms: 0
          cfg-precision: single
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
 
      - uses: ./.github/actions/cpu-build
        name: viscoelastic-3-s-p6
        if: ${{ !cancelled() && false }}
        with:
          cfg-order: 6
          cfg-equation: viscoelastic2
          cfg-mechanisms: 3
          cfg-precision: single
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/cpu-build
        name: poroelastic-s-p6
        if: ${{ !cancelled() && false }}
        with:
          cfg-order: 6
          cfg-equation: poroelastic
          cfg-mechanisms: 0
          cfg-precision: single
          cfg-simulations: 1
          hostarch: ${{matrix.arch}}
          buildtype: ${{matrix.build_type}}
          cc: ${{matrix.setup.cc}}
          cxx: ${{matrix.setup.cxx}}
          fc: ${{matrix.setup.fc}}
      
      - uses: ./.github/actions/cpu-build
        name: anisotropic-s-p6
        if: ${{ !cancelled() && false }}
        with:
          cfg-order: 6
          cfg-equation: anisotropic
