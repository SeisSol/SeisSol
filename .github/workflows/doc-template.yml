name: seissol-docs
on:
  - push

jobs:
  seissol-docs:
    name: seissol-docs
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: install-packages
        run: |
          set -euo pipefail
          export IFS=$'\n\t'
          sudo apt-get update
          sudo apt-get install -qq python3 python3-pip

          # need to uninstall for the subsequent requirements.txt
          sudo apt-get purge -qq python3-urllib3

          sudo pip3 install -r docs/requirements.txt --break-system-packages

      - name: build-docs
        run: |
          cd docs && make html && cd ..
