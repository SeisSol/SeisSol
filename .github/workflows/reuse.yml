name: reuse
on:
  - push

jobs:
  reuse:
    name: reuse
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: apt-get
        run: |
          sudo apt-get update
          sudo apt-get -y install python3 python3-pip

          # fix version here for now
          pip3 install reuse==4.0.3

      - name: run-reuse-lint
        run: |
          set -euo pipefail
          
          reuse lint
