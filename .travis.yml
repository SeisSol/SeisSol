sudo: required

notifications:
  email:
    on_success: always
    on_failure: always

language: cpp

compiler: gcc

dist: bionic

before_install:
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get update -qq
 - wget https://syncandshare.lrz.de/dl/fiJNAokgbe2vNU66Ru17DAjT/netcdf-4.6.1.tar.gz
 - wget https://syncandshare.lrz.de/dl/fiE4aBvw5mQ5fa5VEMmk3XNC/scons-3.1.1.tar.gz
 - wget https://github.com/hfp/libxsmm/archive/master.zip

install:
 - sudo apt-get install -qq g++-5 gfortran openmpi-bin openmpi-common libopenmpi-dev hdf5-tools libhdf5-openmpi-100 libhdf5-openmpi-dev python3 python3-pip libmetis-dev libparmetis-dev 
 - sudo pip3 install --upgrade pip
 - sudo pip3 install 'numpy>=1.12.0'
 - sudo pip3 install lxml
 - sudo pip3 install setuptools
 - sudo pip3 install sphinx
 - sudo pip3 install sphinx_rtd_theme
 - tar -xaf scons-3.1.1.tar.gz
 - cd scons-3.1.1 && sudo python3 setup.py install --prefix=/usr && cd ..
 - tar -xaf netcdf-4.6.1.tar.gz
 - cd netcdf-4.6.1 && CC=h5pcc ./configure --prefix=/usr --enable-shared=no --disable-dap && make && sudo make install && cd ..
 - unzip master.zip
 - cd libxsmm-master && make generator && sudo cp bin/libxsmm_gemm_generator /usr/bin && cd ..

