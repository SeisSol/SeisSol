!Any
  components:
    - !AxisAlignedCuboidalDomainFilter
      limits: 
        x: [-.Inf, .Inf]
        y: [-.Inf, 0.5]
        z: [-.Inf, .Inf]
      components: !ConstantMap
        map:
          lambda: 1.e10
          mu:     1.e10
          rho:    2500
    - !ConstantMap
      map:
        lambda: 3.e10
        mu:     3.e10
        rho:    1000

