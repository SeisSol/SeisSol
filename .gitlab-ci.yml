stages:
    - pre_test

ci_builder_pre:
    stage: pre_test
    tags:
        - ci_testing_cc
    before_script:
        - git branch -vva
        - echo $commit_author_name
    script:
        - whoami
        - pwd
        - echo $PATH
        - echo $NAME_TEST
        - cat .git/config
        - git config submodule.Device.url https://github.com/
        - cat .git/config
        - git --version
